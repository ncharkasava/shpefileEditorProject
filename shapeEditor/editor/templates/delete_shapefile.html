{% extends "base_shapeeditor.html" %}
{% block content %}
<div class="span12">
    <h1>Delete Shapefile</h1>
    <form method="POST">
      Are you sure you want to delete the
      "{{ shapefile.filename }}" shapefile?
      <p/>
      <button type="submit" name="confirm" class="btn btn-primary" 
               value="1">Delete <i class="icon-trash icon-white"></i></button>
         &nbsp;
         <button type="submit" name="confirm" class="btn btn-primary"
               value="0">Cancel</button>
   </form>
</div>
{% endblock %}
